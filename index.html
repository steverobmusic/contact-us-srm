<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Your email client should open automatically.</p>
    </div>

    <script>
        window.onload = function() {
            var subject = "ticket#" + generateRandomNumberString(6); // Generates a subject with "ticket#" followed by six random numbers
            var body = "Thanks for reaching out! Please format your email as the following:\n\n";
            body += "Preferred name/username:\n";
            body += "Contact email:\n";
            body += "Contact number:\n";
            body += "Reason for your email:";

            var primaryEmail = "stevetheweave@steverobmusic.com";
            var supportEmail = "steverobmusicltd@gmail.com"; // Change this to your support email address

            var mailtoLink = "mailto:" + primaryEmail + "?cc=" + supportEmail + "&subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

            // Open the default email client with the pre-filled email
            window.location.href = mailtoLink;
        };

        function generateRandomNumberString(length) {
            var result = '';
            var characters = '0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
    </script>
</body>
</html>
